<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Ifeco1don</h1>
    <h3>Pokémon Search App</h3>
    <div class="container">
      <p>Search for Pokémon Name or ID:</p>
      <div class="inputed">
        <input type="text" class="inputs" id="search-input" required>
        <button id="search-button">Search</button>
      </div>

      <div id="sprite-container" class="sprite-container"></div>

      <table>
        <thead>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name: </td>
            <td id="pokemon-name"></td>
          </tr>
          <tr>
            <td>ID: </td>
            <td id="pokemon-id"></td>
          </tr>
          <tr>
            <td>Weight: </td>
            <td id="weight"></td>
          </tr>
          <tr>
            <td>Height: </td>
            <td id="height"></td>
          </tr>
          <tr>
            <td>Type: </td>
            <td id="types"></td>
          </tr>
          <tr>
            <td>HP: </td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack: </td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense: </td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack: </td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense: </td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed: </td>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
